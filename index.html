<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <header class="header">
      <img src="./img/profilephoto.png" alt="Rodney Cotton" class="avatar" />
      <h3 class="heading">Rodney Cotton</h3>
      <span class="text">Helsinki, Finland</span>
      <div class="stats">
        <div class="stats__item">
          <span class="text">100</span><span class="text">Posts</span>
        </div>
        <div class="stats__item">
          <span class="text">2,242</span><span class="text">Follower</span>
        </div>
        <div class="stats__item">
          <span class="text">1,432</span><span class="text">Following</span>
        </div>
      </div>
    </header>
    <main class="main">
      <img src="./img/photo1.png" alt="photo 1" class="image" />
      <img src="./img/photo2.png" alt="photo 2" class="image" />
      <img src="./img/photo3.png" alt="photo 3" class="image" />
      <img src="./img/photo4.png" alt="photo 4" class="image" />
      <img src="./img/photo5.png" alt="photo 5" class="image" />
      <img src="./img/photo6.png" alt="photo 6" class="image" />
    </main>
    <footer class="footer">dabonnestor @devchallenges.io</footer>
    <script src="./index.js"></script>
  </body>
</html>
